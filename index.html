<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Eventos</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
       
        <div class="d-flex flex-wrap justify-content-center">
            <!-- Ejercicio Indice Masa Corporal -->
            <div class="col-11 col-md-5 container-fluid pt-4">
                <h1 class="text-center text-primary">CALCULADORA IMC</h1>
                <form id="form">
                    <div class="mb-2 pt-2">
                        <label class="form-label">ESTATURA (Cms):</label>
                        <input type="number" class="form-control" id="altura" placeholder="Ingrese su estatura (Cms)">
                        <label for="kilogramo" class="form-label p-1">PESO (Kgs):</label>
                        <input type="number" class="form-control" id="kilogramo" placeholder="Ingrese su peso (Kgs)">
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button type="submit" class="btn btn-primary">CALCULAR</button>
                    </div>
                    <div class="pt-4 d-flex flex-column align-items-center col-11">
                        <label for="IMC" class="form-label">SU INDICE DE MASA CORPORAL ES:</label>
                        <input type="text" class="form-control" id="IMC" disabled>
                    </div>
                </form>
            </div>

            <!-- Ejercicio Conversor Divisa -->
            <div class="col-11 col-md-5 container-fluid pt-5 pt-md-0">
                <h1 class="text-center text-primary pt-4">CONVERSOR DIVISA</h1>
                <form id="formularioDivisa" class="pt-5">
                    <div class="mb-3">
                        <label for="dolar" class="form-label">DOLARES (USD):</label>
                        <input type="text" class="form-control" id="dolar" placeholder="Introduzca USD">
                    </div>
                    <div class="mb-3 pt-4">
                        <label for="peso" class="form-label">PESO CHIBCHA (COP):</label>
                        <input type="text" class="form-control" id="peso" placeholder="Introduzca COP">
                    </div>
                </form>
            </div>

            <!-- Ejercicio NOTAS -->
            <div class="col-11 col-md-9 col-lg-8  pt-5">
                <h1 class="text-center text-primary ">NOTAS</h1>
                <form class="mb-4">
                    <h4>NUEVA NOTA</h4>
                    <div>
                        <input type="text" class="form-control mb-2" id="titulo" placeholder="Titulo" required>
                        <textarea class="form-control mb-2" id="notaDecripcion" rows="5" placeholder="Escriba su nota aquÃ­ ...." required></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="Guardar">Guardar</button>
                        <button type="button" onclick="limpiarCampos()" class="btn btn-danger">Borrar</button>
                    </div>
                </form>
                
                <div>
                    <input class="form-control mb-2" id="Busqueda" placeholder="Buscar texto">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="CheckFiltro">
                        <label class="form-check-label">REALIZADAS</label>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" id="contNotas">
                </div>
            </div>



        </div>


    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
